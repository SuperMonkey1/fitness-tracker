<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Track your weight and climbing progress">
    <meta name="theme-color" content="#FFC000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Climb Couch">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <canvas id="monkeyCanvas"></canvas>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container hidden">
        <div class="text-center">
            <canvas id="couchMonkeyCanvas" width="400" height="350" style="max-width: 100%;"></canvas>
            <h1 class="text-3xl font-bold mb-2">Climb Couch</h1>
            <p class="mb-6 text-gray-600">Sign in to become a really good climber</p>
            <button onclick="signInWithGoogle()" class="sign-in-button">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- App Container -->
    <div id="appContainer" class="hidden container">
        <div class="header">
            <h1 class="text-2xl font-bold">Climb Couch</h1>
            <div class="flex items-center gap-2">
                <button onclick="toggleMenu()" class="menu-button">â˜°</button>
            </div>
        </div>

        <div id="menu" class="hidden dropdown-menu">
            <button onclick="forceUpdate()">Update App</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="handleSignOut()" class="btn-danger">Sign Out</button>
        </div>

        <!-- Tabs -->
        <div class="flex gap-4 mb-6 border-b">
            <button id="climbingTab" onclick="switchTab('climbing')" class="tab-button active">Climbing</button>
            <button id="weightTab" onclick="switchTab('weight')" class="tab-button">Weight</button>
            <button id="chatterTab" onclick="switchTab('chatter')" class="tab-button">Chatter</button>
        </div>

        <!-- Climbing Content -->
        <div id="climbingContent"></div>

        <!-- Weight Content -->
        <div id="weightContent" class="hidden">
        
        <!-- Settings Modal -->
        <div id="settingsModal" class="hidden modal-overlay">
            <div class="modal-content">
                <h2 class="text-lg font-bold mb-4">Chart Settings</h2>
                
                <div class="form-group">
                    <label class="form-label">Min Y-axis (kg)</label>
                    <input type="number" id="minY" step="1" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Max Y-axis (kg)</label>
                    <input type="number" id="maxY" step="1" class="form-input">
                </div>
                
                <div style="border-top: 1px solid #e5e7eb; padding-top: 1rem; margin-bottom: 0.75rem">
                    <h3 class="font-semibold mb-2">Goal Line</h3>
                    
                    <div class="form-group">
                        <label class="form-label">Start Weight (kg)</label>
                        <input type="number" id="goalStartWeight" step="0.1" class="form-input">
                    </div>
                    
                    <div class="mb-2">
                        <label class="form-label font-medium">Date Segments</label>
                        <div id="goalSegments" class="space-y-2"></div>
                        <button onclick="addGoalSegment()" class="text-blue-500 text-sm mt-2">+ Add segment</button>
                    </div>
                    
                    <button onclick="generateGoalWeights()" class="btn-success w-full mb-3">Generate Goal Weights</button>
                    
                    <label class="form-label">Goal Weights (editable)</label>
                    <textarea id="goalWeights" rows="6" placeholder="67.5, 67.0, 66.5..." class="form-input font-mono text-sm"></textarea>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="saveSettings()" class="btn-primary flex-1">Save</button>
                    <button onclick="closeSettings()" class="btn-secondary flex-1">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- Add Entry Form -->
        <div class="mb-6 flex gap-2">
            <input type="date" id="date" class="border p-2 rounded">
            <input type="number" id="weight" step="0.1" placeholder="Weight (kg)" class="border p-2 rounded w-32">
            <button onclick="addEntry()" class="btn-primary">Add</button>
        </div>

        <!-- Chart and History Side by Side -->
        <div class="flex flex-col lg:flex-row gap-4 lg:gap-6" style="height: calc(100vh - 250px); min-height: 400px;">
            <!-- Chart -->
            <div class="flex-1 min-w-0" style="position: relative; height: 100%;">
                <canvas id="chart"></canvas>
            </div>

            <!-- History List -->
            <div class="w-full lg:w-80 flex-shrink-0" style="height: 100%;">
                <h2 class="text-lg font-semibold mb-2">History</h2>
                <div style="height: calc(100% - 2rem); overflow-y: auto; overflow-x: hidden;">
                    <ul id="list" class="entry-list"></ul>
                </div>
            </div>
        </div>
        </div>
        
        <!-- Chatter Content -->
        <div id="chatterContent" class="hidden" style="overflow: hidden;"></div>
    </div>

    <script src="js/loading.js"></script>
    <script src="js/pwa.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
