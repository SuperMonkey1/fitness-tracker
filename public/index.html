    <script src="js/loading.js"></script>

    <script>
    // Rain Animation with Umbrella (Auth Screen)
    (function() {
        const canvas = document.getElementById('authRainCanvas');
        if (!canvas) return;
        
        let animationId = null;
        let scene, camera, renderer;
        
        function init() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            canvas.width = width;
            canvas.height = height;
            
            // Three.js setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfdfdf9);
            
            camera = new THREE.OrthographicCamera(
                -width / 2, width / 2,
                height / 2, -height / 2,
                0.1, 1000
            );
            camera.position.z = 100;
            
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(width, height);
            
            // Umbrella settings
            const umbrellaRadius = 120;
            const umbrellaY = height * 0.5 - height / 2;
            const umbrellaX = 0;
            
            // Create umbrella canopy using EllipseCurve for a true vector arc
            const ellipseCurve = new THREE.EllipseCurve(
                0, 0, // ax, aY (center)
                umbrellaRadius, umbrellaRadius, // xRadius, yRadius
                0, Math.PI, // Start angle, end angle (semi-circle, bottom to top)
                false, // clockwise
                0 // rotation
            );
            const canopyPoints = ellipseCurve.getPoints(256);
            const umbrellaShape = new THREE.Shape();
            umbrellaShape.moveTo(canopyPoints[0].x, canopyPoints[0].y);
            for (let i = 1; i < canopyPoints.length; i++) {
                umbrellaShape.lineTo(canopyPoints[i].x, canopyPoints[i].y);
            }
            umbrellaShape.lineTo(umbrellaRadius, 0); // Close the shape at the base
            umbrellaShape.lineTo(-umbrellaRadius, 0); // And back to the other base
            umbrellaShape.closePath();

            const umbrellaGeometry = new THREE.ShapeGeometry(umbrellaShape, 1);
            const umbrellaMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFFC000,
                side: THREE.DoubleSide
            });
            const umbrellaCanopy = new THREE.Mesh(umbrellaGeometry, umbrellaMaterial);
            umbrellaCanopy.position.set(umbrellaX, umbrellaY, 1);
            scene.add(umbrellaCanopy);

            // Add umbrella outline using EllipseCurve
            const outlineGeometry = new THREE.BufferGeometry().setFromPoints(canopyPoints.map(p => new THREE.Vector3(p.x, p.y, 0)));
            const outlineMaterial = new THREE.LineBasicMaterial({ color: 0xFFC000, linewidth: 2 });
            const umbrellaOutline = new THREE.Line(outlineGeometry, outlineMaterial);
            umbrellaOutline.position.set(umbrellaX, umbrellaY, 1.1);
            scene.add(umbrellaOutline);
            
            // Create umbrella handle
            const handleMaterial = new THREE.MeshBasicMaterial({ color: 0xFFC000 });
            const handleStraightGeometry = new THREE.PlaneGeometry(7, 105);
            const handleStraight = new THREE.Mesh(handleStraightGeometry, handleMaterial);
            handleStraight.position.set(umbrellaX, umbrellaY - 52.5, 1);
            scene.add(handleStraight);
            
            // Curved hook at bottom
            const hookCurve = new THREE.QuadraticBezierCurve3(
                new THREE.Vector3(0, -105, 0),
                new THREE.Vector3(0, -135, 0),
                new THREE.Vector3(-22, -135, 0)
            );
            const hookPoints = hookCurve.getPoints(16);
            
            for (let i = 0; i < hookPoints.length - 1; i++) {
                const p1 = hookPoints[i];
                const p2 = hookPoints[i + 1];
                const length = p1.distanceTo(p2);
                const midX = (p1.x + p2.x) / 2;
                const midY = (p1.y + p2.y) / 2;
                const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
                
                const segGeometry = new THREE.PlaneGeometry(length + 1, 7);
                const segment = new THREE.Mesh(segGeometry, handleMaterial);
                segment.position.set(umbrellaX + midX, umbrellaY + midY, 1);
                segment.rotation.z = angle;
                scene.add(segment);
            }
            
            // Raindrops
            const raindrops = [];
            const raindropGeometry = new THREE.PlaneGeometry(2, 15);
            const raindropMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x6ba3d6,
                transparent: true,
                opacity: 0.6
            });
            
            function hitsUmbrella(x, y) {
                const dx = x - umbrellaX;
                const dy = y - umbrellaY;
                if (dy >= 0 && dy <= umbrellaRadius) {
                    const distFromCenter = Math.sqrt(dx * dx + dy * dy);
                    return distFromCenter <= umbrellaRadius;
                }
                return false;
            }
            
            function isUnderUmbrella(x) {
                return Math.abs(x - umbrellaX) < umbrellaRadius;
            }
            
            const raindropCount = Math.floor((width * height) / 1500);
            for (let i = 0; i < raindropCount; i++) {
                const raindrop = new THREE.Mesh(raindropGeometry.clone(), raindropMaterial.clone());
                raindrop.position.x = Math.random() * width - width / 2;
                raindrop.position.y = Math.random() * height - height / 2 + height;
                raindrop.velocity = 5 + Math.random() * 7;
                raindrop.userData.slidingOff = false;
                raindrop.userData.slideDirection = 0;
                scene.add(raindrop);
                raindrops.push(raindrop);
            }
            
            function animate() {
                animationId = requestAnimationFrame(animate);
                
                raindrops.forEach(drop => {
                    if (drop.userData.slidingOff) {
                        drop.position.x += drop.userData.slideDirection * 3;
                        drop.position.y -= drop.velocity * 0.5;
                        
                        if (!isUnderUmbrella(drop.position.x)) {
                            drop.userData.slidingOff = false;
                        }
                    } else {
                        drop.position.y -= drop.velocity;
                        
                        if (hitsUmbrella(drop.position.x, drop.position.y)) {
                            drop.userData.slidingOff = true;
                            drop.userData.slideDirection = drop.position.x >= umbrellaX ? 1 : -1;
                        }
                    }
                    
                    if (drop.position.y < -height / 2 - 20) {
                        drop.position.y = height / 2 + Math.random() * 50;
                        drop.position.x = Math.random() * width - width / 2;
                        drop.userData.slidingOff = false;
                    }
                });
                
                renderer.render(scene, camera);
            }
            
            animate();
        }
        
        function cleanup() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (renderer) {
                renderer.dispose();
            }
        }
        
        window.addEventListener('resize', () => {
            const authContainer = document.getElementById('authContainer');
            if (!authContainer.classList.contains('hidden')) {
                cleanup();
                init();
            }
        });
        
        // Start animation when auth container is visible
        const observer = new MutationObserver(() => {
            const authContainer = document.getElementById('authContainer');
            if (!authContainer.classList.contains('hidden')) {
                init();
            } else {
                cleanup();
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const authContainer = document.getElementById('authContainer');
            observer.observe(authContainer, { attributes: true, attributeFilter: ['class'] });
            
            if (!authContainer.classList.contains('hidden')) {
                init();
            }
        });
    })();
    </script>
